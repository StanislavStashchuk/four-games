<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./css/rock-paper-scissors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="app" >
    <div class="rock-paper-scissors" id="rock-paper-scissors">

        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="brick">
                <img src="img/brick.png" alt="">
            </div>
            <div class="choice" id="parchment.png">
                <img src="img/parchment.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="img/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Mare your move</p>
    </div>
</div>

</body>
</html>
